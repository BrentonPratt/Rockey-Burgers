<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav class="nav">
            <img class="logo" src="Images/rockeyburgers01-logo.png" alt="logo"/>
            <h1>Home</h1>
            <h1>About</h1>
            <h1>Menu</h1>
            <h1>Jobs</h1>
            <h1>FAQ</h1>
        </nav>
        <h2 class="motto">Best Quality Burgers in town. Off the charts.</h2>
    </div>
    <form method="POST">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="address2">Address Line 2:</label>
            <input type="text" id="address2" name="address2">
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="Default">--Select State--</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
        <div class="form-group">
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipCode" maxlength="5" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="work">Work History:</label>
            <textarea id="work" name="workHistory" cols="30" rows="5">
                Tell us about your last two jobs. What did you do?
                Who did you work for? How long were you there?
            </textarea>
        </div>
        <div class="form-group">
            <label for="work2">Work History:</label>
            <textarea id="work2" name="workHistory2" cols="30" rows="5">
                Tell us about your last two jobs. What did you do?
                Who did you work for? How long were you there?
            </textarea>
        </div>
        <div class="form-group">
            <label>Availability:</label>
            <label for="daytime">Daytime</label>
            <input type="checkbox" id="daytime" name="Daytime">
            <label for="evening">Evenings</label>
            <input type="checkbox" id="evening" name="Evening">
            <label for="any">Anytime</label>
            <input type="checkbox" id="any" name="Anytime">
        </div>
        <div>
            <label for="greatfit">What makes you a great fit?</label>
            <textarea id="greatfit" name="greatFit" cols="30" rows="5">
                Why should we hire you?
            </textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset Form">
        </div>
    </form>
</body>
</html>
